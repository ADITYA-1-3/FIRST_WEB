<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #d32f2f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            background: #b71c1c;
            padding: 15px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-weight: bold;
        }
        .menu a:hover {
            background: #d32f2f;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #b71c1c;
        }
    </style>
    <script>
        function clearAllFields(id){
            document.getElementById(id).value = "";
        }
        function changeNumber(id, number) {
            document.getElementById(id).value = number;
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Women Safety</h1>
        <p>Your safety, our priority</p>
    </div>
    
    <div class="menu">
        <a href="index.html">Welcome Page</a>
        <a href="page_one.html">Navigation</a>
        <a href="page_two.html">Safe Zone</a>
        <a href="page_three.html">Guardians</a>
        <a href="page_four.html">Safety Alarm</a>
    </div>
    
    <div class="container">
        <h2>Emergency Contacts</h2>
        <p>Click on a name to set the number for quick message sending.</p>
        <h4 onclick="changeNumber('number1', '9825042341')">Police</h4>
        <h4 onclick="changeNumber('number1', '7698225243')">Ambulance</h4>
        <h4 onclick="changeNumber('number1', '7922823272')">Father</h4>
        <h4 onclick="changeNumber('number1', '8828562284')">Mother</h4>
        <h4 onclick="changeNumber('number1', '8903231700')">Brother</h4>
        
        <button class="btn">Call Emergency 1901</button>
        
        <form method="POST" action="#">
            <label for="number1">Mobile Number</label>
            <input type="tel" id="number1" placeholder="Enter Mobile Number" required pattern="[789][0-9]{9}">
            <label for="message1">Message</label>
            <textarea id="message1" rows="3">Please save me. I am in danger.</textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn" onclick="clearAllFields('number1')">Clear</button>
        </form>
        
        <form method="POST" action="#">
            <label for="number2">Mobile Number</label>
            <input type="tel" id="number2" placeholder="Enter Mobile Number" required pattern="[789][0-9]{9}">
            <label for="message2">Message</label>
            <textarea id="message2" rows="3">Please save me. I am in danger.</textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn" onclick="clearAllFields('number2')">Clear</button>
        </form>
        
        <form method="POST" action="#">
            <label for="number3">Mobile Number</label>
            <input type="tel" id="number3" placeholder="Enter Mobile Number" required pattern="[789][0-9]{9}">
            <label for="message3">Message</label>
            <textarea id="message3" rows="3">Please save me. I am in danger.</textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn" onclick="clearAllFields('number3')">Clear</button>
        </form>
    </div>
</body>
</html>
